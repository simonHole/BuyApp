{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% if method == 'create' %}
                    <h1>Utw√≥rz projekt</h1>
                {% endif %}

                {% if method == 'update' %}
                    <h1>Edytuj projekt</h1>
                {% endif %}

                {% for i in form %}
                <label for="formInput#text">{{i.label}}</label>
                <div class="form__field">
                    {{i}}
                </div>
                {% endfor %}

               
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Wykonaj" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
