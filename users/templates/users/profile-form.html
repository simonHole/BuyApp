{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
     <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="{% url 'edit-account' %}" method="POST" enctype="multipart/form-data">
            <h1>Edycja konta</h1>

            {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Wykonaj" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
