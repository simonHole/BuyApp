{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            {% if method == 'create' %}
                <h1>Dodaj znaną technologię</h1>
            {% endif %}

            {% if method == 'update' %}
                <h1>Edycja technologii</h1>
            {% endif %}
            <br>

            <form class="form" method="POST" action="">
                {% csrf_token %}


                {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                    </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Wykonaj" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
